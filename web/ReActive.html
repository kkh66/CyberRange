{% extends "base.html" %}
{% load static %}
{% block title %}
    Reactive Account
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container d-flex align-items-center justify-content-center">
        <div class="animated_background bg_ab"></div>
        <div class="base_card small_card">
            <div class="base_header">
                <div class="base_icon">
                    <i class="fas fa-user-check fa-2x text-white"></i>
                </div>
                <h1>Reactivate Account</h1>
                <p>Enter your username and PIN code</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input type="text" 
                           id="username" 
                           name="username"
                           class="form-control" 
                           placeholder=" " 
                           required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-4">
                    <i class="fas fa-key form_icon"></i>
                    <input type="text" 
                           id="pin" 
                           name="pin"
                           class="form-control" 
                           placeholder=" " 
                           required>
                    <label for="pin">PIN Code</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Reactivate Account
                </button>
            </form>

            <div class="back_to_login">
                <a href="{% url 'account:login' %}">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
