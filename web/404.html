<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 error</title>
    <link rel="stylesheet" href="{% static 'css/404.css' %}">
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'scenario:console' %}";
        }, 3000);
    </script>
</head>
<body>
<div id="error-page">
    <div class="content">
        <h1 data-text="404">404</h1>
        <h4 data-text="Opps! Page not found">Opps! Page not found</h4>
        <p>Sorry, the page you're looking for doesn't exist. Redirecting to home page in 3 seconds...</p>
        <div class="btns">
            <a href="{% url 'account:console' %}">return home</a>
        </div>
    </div>
</div>
</body>
</html>
