{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="d-flex login_use ">
            <div class="container align-content-center justify-content-center">
                <div class="shadow card card-fp">
                    <div class="card-body">
                        <div class="card-title">
                            <h1>Active Account</h1>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="ActiveAccount" class="form-control" type="text" name="ActiveAccountCode"
                                   placeholder="Code" required>
                            <label for="ActiveAccount">Code</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="submit" class="btn btn-primary">Active Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
