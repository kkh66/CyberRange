{% extends 'base.html' %}
{% load static %}

{% block title %}
    Active Account
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="active_account_container">
        <div class="active_account_card">
            <div class="active_account_header">
                <div class="active_account_icon">
                    <i class="fas fa-user-check fa-2x text-white"></i>
                </div>
                <h1 class="active_account_title">Active Account</h1>
                <p class="active_account_subtitle">Enter the activation code sent to your email</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <i class="fas fa-key form_icon"></i>
                    <input id="ActiveAccount"
                           class="form-control"
                           type="text"
                           name="ActiveAccountCode"
                           placeholder=" "
                           required>
                    <label for="ActiveAccount">Activation Code</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom">
                    Activate Account
                </button>
            </form>
        </div>
    </div>
{% endblock %}
