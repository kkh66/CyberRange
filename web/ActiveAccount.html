{% extends 'base.html' %}
{% load static %}

{% block title %}
    Active Account
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container d-flex align-items-center justify-content-center">
        <div class="animated_background bg_ab"></div>
        <div class="base_card small_card">
            <div class="base_header">
                <div class="base_icon">
                    <i class="fas fa-user-check fa-2x text-white"></i>
                </div>
                <h1>Active Account</h1>
                <p>Enter the activation code sent to your email</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <i class="fas fa-key form_icon"></i>
                    <input id="ActiveAccount"
                           class="form-control"
                           type="text"
                           name="ActiveAccountCode"
                           placeholder=" "
                           required>
                    <label for="ActiveAccount">Activation Code</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Activate Account
                </button>
            </form>

            <div class="back_to_login">
                <a href="{% url 'account:login' %}">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
