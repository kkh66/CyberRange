{% extends "base.html" %}
{% load static %}

{% block title %}Activate Staff Account{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container d-flex justify-content-center align-items-center">
        <div class="animated_background bg_fi"></div>
        <div class="base_card small_card">
            <form method="post">
                {% csrf_token %}

                <div class="base_header">
                    <h1>Activate Account</h1>
                    <p>Enter your pin to activate</p>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input type="text" class="form-control" id="username"
                           name="username" placeholder=" " required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-key form_icon"></i>
                    <input type="text" class="form-control" id="pin"
                           name="pin" placeholder=" " required>
                    <label for="pin">Activation PIN</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Activate Account
                </button>
            </form>
        </div>
    </div>
{% endblock %}
