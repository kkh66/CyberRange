{% extends "base.html" %}
{% load static %}

{% block title %}Activate Staff Account{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Activate Your Instructor Account</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="pin" class="form-label">Activation PIN</label>
                                <input type="text" class="form-control" id="pin" name="pin" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Activate Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
