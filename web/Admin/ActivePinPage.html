<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Active Staff Account</h1>
    <p>{{ username }}，</p>
    <p>Your PIN is：</p>
    <h2>{{ pin }}</h2>
    <p>Pin will expire in 15 minutes.</p>
    <p>Pleas Click the button to activate your account：</p>
    <p>
        <a href="{{ activation_url }}" class="btn">Active Your Account</a>
    </p>
    <p>Thank You</p>
</div>
</body>
</html>
