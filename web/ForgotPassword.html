{% extends "base.html" %}
{% load static %}

{% block title %}
    Forgot Password
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="forgot_password_container">
    <div class="animated_background"></div>
        <div class="forgot_password_card">
            <div class="forgot_password_header">
                <div class="forgot_password_icon">
                    <i class="fas fa-lock fa-2x text-white"></i>
                </div>
                <h1 class="forgot_password_title">Forgot Password</h1>
                <p class="forgot_password_subtitle">Enter your username to receive a PIN code</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    <i class="fas fa-user form_icon"></i>
                    <input id="username"
                           class="form-control"
                           type="text"
                           name="username"
                           required
                           placeholder=" "
                           autocomplete="username">
                    <label for="username">Username</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Request PIN
                </button>
            </form>

            <div class="back_to_login">
                <a href="{% url 'account:login' %}">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
