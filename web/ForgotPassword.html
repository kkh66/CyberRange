{% extends "base.html" %}
{% load static %}
{% block title %}
    Forgot Password
{% endblock %}
{% block style %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="d-flex login_use ">
            <div class="container align-content-center justify-content-center">
                <div class="shadow card card-fp">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Forgot Password</h2></div>
                        <div class="form-floating mb-3">
                            <input id="fpusername" class="form-control" type="text" name="username" required
                                   placeholder="Username">
                            <label for="fpusername">Username</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Request PIN</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% if error %}
        <p class="help is-danger">{{ error }}</p>
    {% endif %}
{% endblock %}
