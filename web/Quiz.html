{% extends "base.html" %}
{% load static %}

{% block title %}Take Quiz{% endblock %}

{% block styles %}
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #progress-bar {
            height: 5px;
            background-color: #ff4757;
            width: 0%;
            margin-bottom: 20px;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        #answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
        }

        .answer-btn {
            background-color: #3742fa;
            color: white;
            border: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-label {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
            margin-right: 12px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .answer-btn:hover {
            transform: translateX(10px);
            background-color: #1e90ff;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .correct {
            background-color: #2ed573 !important;
        }

        .wrong {
            background-color: #ff6348 !important;
        }

        #next-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }

        #next-btn:hover {
            transform: scale(1.05);
            background-color: #ff5e76;
        }
    </style>
{% endblock %}

{% block content %}
    {% csrf_token %}
    <div class="quiz-container">
        <div id="progress-bar"></div>
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="next-btn">Next Question</button>
    </div>

    {{ questions|json_script:"quiz-data" }}
    {{ urls|json_script:"url-data" }}
    <script src="{% static 'js/quiz.js' %}"></script>
{% endblock %}
