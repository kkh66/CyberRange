{% extends "base.html" %}
{% load static %}

{% block title %}Create Quiz{% endblock %}

{% block styles %}
    <style>
        .body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #333;
            min-height: calc(100vh - 56px);
            padding: 2rem;
            position: relative;
            margin: -1.5rem -1.5rem 0;

        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4e54c8;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 20px;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        /* Question Container */
        #questions-container {
            margin-top: 20px;
        }

        .question-card {
            background-color: #f4f7fc;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .question-card input[type="text"],
        .question-card select {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .custom_btn {
            background-color: #6964f0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .custom_btn:hover {
            background-color: #5d40d3;
        }

        #add-question-btn {
            background-color: #ff6f61;
        }

        #add-question-btn:hover {
            background-color: #e05647;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="body">
        <div class="container">
            <h2><b>Create a New Quiz</b></h2>
            <form id="quiz-form" method="POST" action="{% url 'quiz:CreateQuiz' scenario.id %}">
                {% csrf_token %}
                <label for="quiz-title">Quiz Title:</label>
                <input type="text" id="quiz-title" name="title" required>

                <div id="questions-container"></div>

                <button type="button" id="add-question-btn" class="custom_btn">Add Question</button>
                <button type="submit" class="custom_btn">Submit Quiz</button>
            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;

        document.getElementById('add-question-btn').addEventListener('click', () => {
            const quizTitle = document.getElementById('quiz-title').value.trim();

            if (!quizTitle) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Quiz Title Required',
                    text: 'Please enter a quiz title first',
                    confirmButtonColor: '#6964f0'
                });
                return;
            }

            questionCount++;
            const questionsContainer = document.getElementById('questions-container');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.innerHTML = `
        <label>Question ${questionCount}:</label>
        <input type="text" name="questions[${questionCount}][question_text]" required>
        
        <label>Option A:</label>
        <input type="text" name="questions[${questionCount}][option_a]" required>
        
        <label>Option B:</label>
        <input type="text" name="questions[${questionCount}][option_b]" required>
        
        <label>Option C:</label>
        <input type="text" name="questions[${questionCount}][option_c]" required>
        
        <label>Option D:</label>
        <input type="text" name="questions[${questionCount}][option_d]" required>
        
        <label>Correct Answer:</label>
        <select name="questions[${questionCount}][correct_option]" required>
            <option value="">Select Answer</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
    `;
            questionsContainer.appendChild(questionCard);
        });

        document.getElementById('quiz-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const questionsContainer = document.getElementById('questions-container');
            if (questionsContainer.children.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No Questions Added',
                    text: 'Please add at least one question to the quiz',
                    confirmButtonColor: '#6964f0'
                });
                return;
            }

            // Check if all fields are filled
            const form = e.target;
            const inputs = form.querySelectorAll('input[required], select[required]');
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Incomplete Form',
                    text: 'Please fill in all required fields',
                    confirmButtonColor: '#6964f0'
                });
                return;
            }

            // If all validations pass, submit the form
            form.submit();
        });
    </script>
{% endblock %}
