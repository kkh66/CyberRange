{% extends "base.html" %}
{% load static %}

{% block title %}Create Tutorial{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        .tutorial-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: -1.5rem -1.5rem 0;
            overflow: hidden;
        }

        .tutorial-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2.5rem;
            width: 100%;
            max-width: 1200px;
            z-index: 2;
            animation: card_float 0.8s ease-out;
            margin: 2rem 1rem;
        }

        .section-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem 1.5rem 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .remove-section {
            color: #dc3545;
            cursor: pointer;
            font-size: 1.2rem;
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            position: absolute;
            right: -1rem;
            top: -1rem;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .remove-section:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 0.5rem 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
            color: #fff;
        }

        .btn-section {
            margin: 1rem 0;
        }

        @keyframes card_float {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h3 {
            color: #fff;
            margin-bottom: 1.5rem;
        }

        /* TinyMCE specific styles */
        .tox-tinymce {
            border-radius: 10px !important;
            overflow: hidden !important;
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .tox .tox-edit-area__iframe {
            background: rgba(30, 41, 59, 0.8) !important;
        }

        .tox .tox-toolbar,
        .tox .tox-toolbar__primary,
        .tox .tox-toolbar__overflow {
            background: rgba(30, 41, 59, 0.95) !important;
        }

        .tox .tox-tbtn {
            color: #fff !important;
        }

        .tox .tox-tbtn:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .tox .tox-tbtn--enabled,
        .tox .tox-tbtn--enabled:hover {
            background: rgba(255, 255, 255, 0.2) !important;
        }

        textarea.form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            color: #fff !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="tutorial-container">
        <div class="animated_background bg_ab"></div>
        <div class="tutorial-card">
            <div class="base_header">
                <h2>Create New Tutorial for {{ scenario.name }}</h2>
            </div>

            <form method="POST" action="{% url 'tutorial:CreateTutorial' scenario.id %}">
                {% csrf_token %}

                <!-- Tutorial Basic Information -->
                <div class="section-container">
                    <div class="form-group">
                        <label for="title" class="form-label">Tutorial Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Tutorial Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>

                <!-- Sections Container -->
                <div id="sections-container">
                    <h3>Tutorial Content</h3>
                    <div class="section-container">
                        <div class="section-header">
                            <button type="button" class="remove-section" onclick="removeSection(this)">&times;</button>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Section Title</label>
                            <input type="text" class="form-control" name="section_title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Content</label>
                            <textarea id="section-content-1" class="tinymce-editor" name="section_content"></textarea>
                        </div>
                    </div>
                </div>

                <div class="btn-section">
                    <button type="button" class="btn btn-secondary" onclick="addSection()">
                        <i class="fas fa-plus"></i> Add Section
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="fas fa-save"></i> Create Tutorial
                    </button>
                    <a href="{% url 'scenario:list_all_scenarios' %}" class="btn btn_close_modal">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/tinymce/tinymce.min.js' %}" referrerpolicy="origin"></script>
    <script>
        let sectionCount = 1;

        const tinyMCEConfig = {
            selector: '#section-content-1',
            height: 300,
            plugins: 'lists link image',
            toolbar: 'styles | bold italic | bullist numlist | image',
            menubar: false,
            statusbar: false,
            skin: 'oxide-dark',
            content_css: 'dark',
            content_style: `
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                    font-size: 14px;
                    color: #fff;
                    background-color: rgba(30, 41, 59, 0.8) !important;
                    padding: 1rem;
                }
                p { color: #fff !important; }
                td { color: #fff !important; }
            `,
            automatic_uploads: true,
            images_upload_url: '{% url "tutorial:UploadImage" %}',
            images_upload_base_path: '/media/',
            images_upload_credentials: true,

            images_upload_handler: function (blobInfo, progress) {
                return new Promise((resolve, reject) => {
                    const formData = new FormData();
                    formData.append('file', blobInfo.blob(), blobInfo.filename());

                    fetch('{% url "tutorial:UploadImage" %}', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(result => {
                            if (result && result.location) {
                                resolve(result.location);
                            } else {
                                reject('Invalid server response');
                            }
                        })
                        .catch(error => {
                            reject('Image upload failed: ' + error.message);
                        });
                });
            },

            file_picker_callback: function (callback, value, meta) {
                var input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('accept', 'image/*');

                input.onchange = function () {
                    var file = this.files[0];
                    var reader = new FileReader();

                    reader.onload = function () {
                        var id = 'blobid' + (new Date()).getTime();
                        var blobCache = tinymce.activeEditor.editorUpload.blobCache;
                        var base64 = reader.result.split(',')[1];
                        var blobInfo = blobCache.create(id, file, base64);
                        blobCache.add(blobInfo);

                        callback(blobInfo.blobUri(), {title: file.name});
                    };
                    reader.readAsDataURL(file);
                };

                input.click();
            },

            setup: function (editor) {
                editor.on('init', function () {
                    const container = editor.getContainer();
                    container.style.border = '1px solid rgba(255, 255, 255, 0.1)';
                    container.style.borderRadius = '4px';

                    const iframeElement = editor.getContentAreaContainer().querySelector('iframe');
                    const iframeDocument = iframeElement.contentDocument || iframeElement.contentWindow.document;
                    iframeDocument.body.style.backgroundColor = 'rgba(30, 41, 59, 0.8)';
                });
            }
        };

        function addSection() {
            sectionCount++;
            const container = document.createElement('div');
            container.className = 'section-container';

            const textareaId = `section-content-${sectionCount}`;

            container.innerHTML = `
                <div class="section-header">
                    <button type="button" class="remove-section" onclick="removeSection(this)">&times;</button>
                </div>
                <div class="form-group">
                    <label class="form-label">Section Title</label>
                    <input type="text" class="form-control" name="section_title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea id="${textareaId}" class="tinymce-editor" name="section_content"></textarea>
                </div>
            `;

            document.getElementById('sections-container').appendChild(container);

            tinymce.init({
                ...tinyMCEConfig,
                selector: `#${textareaId}`
            });
        }

        function removeSection(element) {
            if (document.getElementsByClassName('section-container').length > 1) {
                const container = element.closest('.section-container');
                const textarea = container.querySelector('textarea');

                if (textarea && textarea.id) {
                    tinymce.get(textarea.id)?.remove();
                }

                container.remove();
            } else {
                alert('You must have at least one section!');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            tinymce.init(tinyMCEConfig);
        });
    </script>
{% endblock %}
