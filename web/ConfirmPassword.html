{% extends "base.html" %}
{% load static %}
{% block title %}
    Confirm Password
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="forgot_password_container">
        <div class="animated_background"></div>
        <div class="forgot_password_card">
            <div class="forgot_password_header">
                <div class="forgot_password_icon">
                    <i class="fas fa-key fa-2x text-white"></i>
                </div>
                <h1 class="forgot_password_title">Reset Password</h1>
                <p class="forgot_password_subtitle">Enter your PIN and new password</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input id="username" 
                           class="form-control" 
                           type="text" 
                           name="username"
                           placeholder=" " 
                           required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-unlock form_icon"></i>
                    <input id="cp_pin" 
                           class="form-control" 
                           type="text" 
                           name="pin" 
                           placeholder=" " 
                           required>
                    <label for="cp_pin">PIN Code</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input id="newpassword" 
                           class="form-control" 
                           type="password" 
                           name="password"
                           placeholder=" " 
                           required>
                    <label for="newpassword">New Password</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input id="confirm_password" 
                           class="form-control" 
                           type="password"
                           name="confirm_password" 
                           placeholder=" " 
                           required>
                    <label for="confirm_password">Confirm Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
{% endblock %}
