{% extends "base.html" %}
{% load static %}
{% block style %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="d-flex login_use ">
            <div class="container align-content-center justify-content-center">
                <div class="shadow card card-fp">
                    <div class="card-body">
                        <div class="card-title">
                            <h1>Confirm PIN</h1>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="username" class="form-control" type="text" name="username"
                                   placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">

                            <input id="cp_pin" class="form-control" type="text" name="pin" placeholder="PIN" required>
                            <label for="cp_pin">PIN</label>

                        </div>
                        <div class="form-floating mb-3">
                            <input id="newpassword" class="form-control" type="password" name="password"
                                   placeholder="New Password" required>
                            <label for="newpassword">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="confirm_password" class="form-control" type="password"
                                   placeholder="Confirm Password" name="confirm_password" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
    {% if error %}
        <p class="help is-danger">{{ error }}</p>
    {% endif %}
{% endblock %}
