{% extends "base.html" %}
{% load static %}
{% block title %}
    Confirm Password
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container  d-flex align-items-center justify-content-center">
        <div class="animated_background bg_ab"></div>
        <div class="base_card small_card">
            <div class="base_header">
                <div class="base_icon">
                    <i class="fas fa-key fa-2x text-white"></i>
                </div>
                <h1>Reset Password</h1>
                <p>Enter your PIN and new password</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input id="username"
                           class="form-control"
                           type="text"
                           name="username"
                           placeholder=" "
                           required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-unlock form_icon"></i>
                    <input id="cp_pin"
                           class="form-control"
                           type="text"
                           name="pin"
                           placeholder=" "
                           required>
                    <label for="cp_pin">PIN Code</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input id="newpassword"
                           class="form-control"
                           type="password"
                           name="password"
                           placeholder=" "
                           required>
                    <label for="newpassword">New Password</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input id="confirm_password"
                           class="form-control"
                           type="password"
                           name="confirm_password"
                           placeholder=" "
                           required>
                    <label for="confirm_password">Confirm Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
{% endblock %}
