{% extends "base.html" %}
{% load static %}
{% block title %}
    Login Page
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="login_container">
        <div class="animated_background"></div>
        <div class="login_card">
            <form method="POST">
                {% csrf_token %}
                <div class="login_header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue</p>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input type="text" id="LoginUsername" name="username"
                           class="form-control" placeholder=" " required>
                    <label for="LoginUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input type="password" id="LoginPassword" name="password"
                           class="form-control" placeholder=" " required>
                    <label for="LoginPassword">Password</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Sign In
                </button>

                <div class="login_links">
                    <a href="{% url 'account:forget_password' %}">Forgot Password?</a>
                    <p>Don't have an account? <a href="{% url 'account:register' %}">Sign Up Now</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
