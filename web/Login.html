{% extends "base.html" %}
{% load static %}
{% block title %}
    Login Page
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container d-flex align-items-center justify-content-center">
        <div class="animated_background bg_ab"></div>
        <div class="base_card small_card">
            <form method="POST" action="{% url 'account:login' %}">
                {% csrf_token %}
                <div class="base_header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to continue</p>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input type="text" id="LoginUsername" name="username"
                           class="form-control" pattern="[a-zA-Z0-9_]+" spellcheck="false" maxlength="150"
                           value="{{ username|default:'' }}"
                           placeholder=" " required>
                    <label for="LoginUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input type="password" id="LoginPassword" name="password"
                           class="form-control" minlength="8" placeholder=" " required>
                    <label for="LoginPassword">Password</label>
                </div>

                <button type="submit" class="btn btn-custom w-100">
                    Sign In
                </button>

                <div class="login_links">
                    <a href="{% url 'account:forget_password' %}">Forgot Password?</a>
                    <p>Don't have an account? <a href="{% url 'account:register' %}">Sign Up Now</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
