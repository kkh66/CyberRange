{% extends "base.html" %}
{% load static %}
{% block title %}
    Register Page
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}

{% block content %}
    <div class="base_container d-flex align-items-center justify-content-center">
        <div class="animated_background bg_fi"></div>
        <div class="base_card mt-5 small_card big_card">
            <form method="POST">
                {% csrf_token %}
                <div class="base_header">
                    <h1>Sign Up</h1>
                    <p>Create your account to get started</p>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user form_icon"></i>
                    <input type="text" id="RegisterUsername" name="username"
                           class="form-control" value="{{ username|default:'' }}" placeholder=" " required>
                    <label for="RegisterUsername">Username</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input type="password" id="RegisterPassword" name="password1"
                           class="form-control" placeholder=" " required>
                    <label for="RegisterPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-lock form_icon"></i>
                    <input type="password" id="RegisterConfirmPassword" name="password2"
                           class="form-control" placeholder=" " required>
                    <label for="RegisterConfirmPassword">Confirm Password</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-envelope form_icon"></i>
                    <input type="email" id="RegisterEmail" name="email"
                           class="form-control" value="{{ email|default:'' }}" placeholder=" " required>
                    <label for="RegisterEmail">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user-circle form_icon"></i>
                    <input type="text" id="RegisterFirst" name="first_name"
                           class="form-control" value="{{ first_name|default:'' }}" placeholder=" " required>
                    <label for="RegisterFirst">First Name</label>
                </div>

                <div class="form-floating mb-3">
                    <i class="fas fa-user-circle form_icon"></i>
                    <input type="text" id="RegisteredLast" name="last_name"
                           class="form-control" value="{{ last_name|default:'' }}" placeholder=" " required>
                    <label for="RegisteredLast">Last Name</label>
                </div>

                <button type="submit" class="btn btn-primary btn-custom w-100">
                    Create Account
                </button>

                <div class="register_links">
                    <p>Already have an account? <a href="{% url 'account:login' %}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
